<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Martians Clock </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="css/images/icoon.jpg"> 
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/lettertype.css">
    <script src="script/script.js" defer></script>
  </head>
  <body>
      <div class="grid-container">
        <div class="grid-itemlogo">
          <img src="css/images/SpaceX-Logo.png" alt="SpaceX logo" id="spacelogo">
        </div>

        <div class="grid-itemtitle">
          <h1 id="title">Tijd op aarde<h1>
        </div>

        <div class="grid-item1">
          <img id="zon">
      </div>

        <div class="grid-item2">
          <p id="weer"> Nacht of dag </p>
        </div>

        <div class="grid-item3">
          <h1 id="clock">
            0:00
          <h1>
        </div>

        <div class="grid-item4">
          <p id="dag">dag<p>
        </div>

        <div class="grid-item5">
          <p id="datum">datum<p>
        </div>
    </div>
  </body>
</html>
